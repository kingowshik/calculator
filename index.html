<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <h1>Simple Calculator</h1>
    <p>HTML + CSS + JavaScript</p>
  </header>

  <main class="container">
    <div class="calculator">
      <div class="display">
        <input type="text" id="screen" readonly />
      </div>

      <div class="buttons">
        <button class="btn gray" data-value="C">C</button>
        <button class="btn gray" data-value="DEL">⌫</button>
        <button class="btn gray" data-value="%">%</button>
        <button class="btn orange" data-value="/">÷</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn orange" data-value="*">×</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn orange" data-value="-">−</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn orange" data-value="+">+</button>

        <button class="btn zero" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equals" data-value="=">=</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
